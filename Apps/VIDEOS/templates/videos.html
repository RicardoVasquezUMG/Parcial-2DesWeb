{% extends 'base.html' %}

{% block contenido %}
    <h2>Agregar Video</h2>
    <a href="{% url 'VIDEOS:crear' %}" class="btn btn-primary mb-3">Agregar Video</a>
    <br><br>
    <h2>Lista de videos</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Tema</th>
                <th>Curso</th>
                <th>Link</th>
                <th>AÃ±o</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ video.tema }}</td>
                <td>{{ video.curso }}</td>
                <td><a href="{{ video.link }}" target="_blank">Ver Video</a></td>
                <td>{{ video.anio }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No hay videos registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
