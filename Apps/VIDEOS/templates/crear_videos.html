{% extends 'base.html' %}

{% block contenido %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'VIDEOS:videosapp' %}" class="btn btn-secondary mt-2">Volver a la lista</a>
{% endblock %}
